<!DOCTYPE html>

        <title>Tux Clicker</title>
        <style>
            /* Center the tux on the page */
            #tux {
                z-index: 100;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 200px;
                height: 200px;
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg');
                background-size: contain;
                background-repeat: no-repeat;
                cursor: pointer;
                animation: pulse 1s infinite;
            }

            /* Animate the tux when clicked */
            #tux:active {
                animation: none;
                transform: translate(-50%, -50%) scale(0.95);
            }

            /* Animate the tux with a pulse effect */
            @keyframes pulse {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            /* Style the tux counter */
            #counter {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 24px;
                font-weight: bold;
                color: yellow;
                text-shadow: 1px 1px 1px black;
            }

            /* Add a new animation to the tux every 100 clicks */
            #tux[data-count="100"] {
                animation: rotate 1s infinite;
            }

            /* Define the new animation */
            @keyframes rotate {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            body {
                margin: 0;
            }

            canvas {
                width: 100vw;
                height: 100vh;
            }
        </style>
